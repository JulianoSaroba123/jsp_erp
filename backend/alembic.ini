# =====================================
# Alembic Configuration File
# ETAPA 3B - Database Migrations
# =====================================

[alembic]
# Path to migration scripts directory
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for generating migration timestamps
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be detected
# sourceless = false

# Version path (defaults to alembic/versions, which is correct)
# version_locations = %(here)s/alembic/versions
# COMMENTED OUT: Let Alembic auto-discover the versions directory

# Output encoding used when revision files are written 
output_encoding = utf-8

# Database URL - NOTE: This is overridden by env.py which reads from .env
# This is just a placeholder for alembic CLI commands that don't connect to DB
sqlalchemy.url = postgresql://user:pass@localhost/db


# =====================================
# Logging Configuration
# =====================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
