[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-config=.coveragerc
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    audit_log: marks tests related to audit log feature
    soft_delete: marks tests related to soft delete feature
    financial: marks tests related to financial entries
    audit: marks tests for audit log functionality
    soft_delete: marks tests for soft delete functionality
    smoke: marks tests as smoke tests
    auth: marks tests related to authentication
    financial: marks tests related to financial module
    reports: marks tests related to reports
    orders: marks tests related to orders endpoints

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
