name: tests-failsafe

# âš¡ FAILSAFE: Dispara em QUALQUER push para master, independente do default branch
on:
  push:
    branches:
      - master
      - main
      - develop
      - "feature/**"
  pull_request:
    branches:
      - "**"  # Qualquer branch
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: false
        default: 'master'
  # ðŸ”¥ FORÃ‡A disparo via schedule (fallback se nada funcionar)
  schedule:
    - cron: '*/30 * * * *'  # A cada 30min (remover depois de validar)

jobs:
  pytest:
    # ðŸ›¡ï¸ PROTEÃ‡ÃƒO: SÃ³ roda se for push/PR no master ou workflow_dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.ref == 'refs/heads/master' ||
      github.base_ref == 'refs/heads/master' ||
      github.event_name == 'schedule'
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: read
      actions: write

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jsp_erp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d jsp_erp_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jsp_erp_test
      DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:5432/jsp_erp_test
      SECRET_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      ENVIRONMENT: test
      DEBUG: "False"
      CORS_ALLOW_ORIGINS: "*"
      PYTHONPATH: ${{ github.workspace }}/backend

    steps:
      - name: ðŸ“Š Workflow Context Debug
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Base Ref: ${{ github.base_ref }}"
          echo "Default Branch: ${{ github.event.repository.default_branch }}"
          echo "SHA: ${{ github.sha }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov

      - name: Prepare database
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq postgresql-client
          psql "postgresql://postgres:postgres@localhost:5432/jsp_erp_test" -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"
          psql "postgresql://postgres:postgres@localhost:5432/jsp_erp_test" -c "CREATE SCHEMA IF NOT EXISTS core;"
      
      - name: Alembic upgrade head
        working-directory: backend
        run: python -m alembic upgrade head

      - name: Run tests with coverage
        working-directory: backend
        run: pytest -q --cov=app --cov-report=term-missing --cov-report=html

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: backend/htmlcov
          retention-days: 7
