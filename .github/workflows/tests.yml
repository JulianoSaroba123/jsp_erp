name: tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  pytest:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: read

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jsp_erp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d jsp_erp_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jsp_erp_test
      DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:5432/jsp_erp_test
      SECRET_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      ENVIRONMENT: test
      DEBUG: "False"
      CORS_ALLOW_ORIGINS: "*"
      PYTHONPATH: ${{ github.workspace }}/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Prepare database
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq postgresql-client
          psql "postgresql://postgres:postgres@localhost:5432/jsp_erp_test" -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"
          psql "postgresql://postgres:postgres@localhost:5432/jsp_erp_test" -c "CREATE SCHEMA IF NOT EXISTS core;"
      
      - name: Run Alembic migrations
        working-directory: backend
        run: python -m alembic upgrade head

      - name: Run tests with coverage
        working-directory: backend
        run: |
          pytest --maxfail=1 --disable-warnings --cov=app --cov-report=term-missing --cov-report=html --cov-fail-under=80

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: backend/htmlcov
          retention-days: 14
          if-no-files-found: warn
