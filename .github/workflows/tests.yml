name: tests

on:
  push:
    branches: 
      - main
      - master
      - develop
      - "feature/**"  # ✅ Agora roda em todas as feature branches
  pull_request:
    branches: 
      - main
      - master
      - develop

jobs:
  pytest:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: read

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jsp_erp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d jsp_erp_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # Backend principal (usado por alembic/app)
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jsp_erp_test
      # Fallback para testes (usado por conftest.py)
      DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:5432/jsp_erp_test
      SECRET_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      ENVIRONMENT: test
      DEBUG: "False"
      CORS_ALLOW_ORIGINS: "*"
      PYTHONPATH: ${{ github.workspace }}/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov

      - name: Prepare database (extensions + schema)
        run: |
          # Instalar cliente PostgreSQL
          sudo apt-get update -qq
          sudo apt-get install -y -qq postgresql-client
          
          # Criar extensão pgcrypto (necessária para gen_random_uuid)
          psql "postgresql://postgres:postgres@localhost:5432/jsp_erp_test" -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"
          
          # Criar schema core (evita erro na migration)
          psql "postgresql://postgres:postgres@localhost:5432/jsp_erp_test" -c "CREATE SCHEMA IF NOT EXISTS core;"
      
      - name: Alembic upgrade head (test DB)
        working-directory: backend
        run: |
          python -m alembic upgrade head

      - name: Run tests with coverage
        working-directory: backend
        run: |
          pytest -q --cov=app --cov-report=term-missing --cov-report=html

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: backend/htmlcov
          retention-days: 7
